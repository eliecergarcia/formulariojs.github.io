<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" />
    <!-- <script src="app.js"></script> -->
    <title>Document</title>
</head>

<body>
    <div>
        <!-- title -->
        <h1>Formularios</h1>
        <!-- formulario -->
        <form id="formulario">
            <!-- name -->
            <input class="form-control mb-2" placeholder="Nombre" autocomplete="off" type="text" value="capuchino"
                id="userName" />
            <textarea id="mensaje" rows="4" cols="30">Deja tu mensaje</textarea>
            <!-- mail -->
            <input class="form-control mb-2" placeholder="Correo" autocomplete="off" type="text"
                value="capuchino@mail.com" id='userEmail' />
            <!-- button -->
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>


    <!-- Scripts -->
    <script src="app.js"></script>
</body>

</html>
